<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить {{ car.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Редактировать машину</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Название</label><br>
        <input type="text" name="title" value="{{ car.title }}" required><br><br>

        <label>Модель</label><br>
        <input type="text" name="model" value="{{ car.model }}" required><br><br>

        <label>Цена</label><br>
        <input type="number" name="price" value="{{ car.price }}" required><br><br>

        <label>Год выпуска</label><br>
        <input type="number" name="year" value="{{ car.year }}" required><br><br>

        <label>Категория</label><br>
        <select name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if car.category.id == category.id %}selected{% endif %}>
                    {{ category.title }}
                </option>
            {% endfor %}
        </select><br><br>

        <label>Фото</label><br>
        <input type="file" name="image"><br><br>

        <label>Описание</label><br>
        <textarea name="description">{{ car.description }}</textarea><br><br>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'car_detail' car.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
