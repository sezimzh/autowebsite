<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление {{ car.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-danger">Удаление машины</h2>

    <div class="alert alert-warning">
        <strong>Вы уверены, что хотите удалить "{{ car.title }}"?</strong><br>
        Это действие нельзя будет отменить.
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'car_detail' car.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
