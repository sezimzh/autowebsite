<!DOCTYPE html>
<html lang="ru">
<head>
    <a href="{% url 'create_car' %}" class="btn btn-primary mb-3">Создать</a>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Продажа машин</h1>

    <div class="row">
        {% for car in cars %}
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ car.title }}</h5>
                    <a href="{% url 'car_detail' car.pk %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
